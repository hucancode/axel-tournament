server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Client timeouts
    keepalive_timeout 65;
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;

    # Cache static assets with versioned names (from vite build)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Handle SPA routing
    # Try: exact file -> file with .html -> directory with /index.html -> fallback to index.html
    location / {
        try_files $uri $uri.html $uri/ /index.html;

        # Disable caching for HTML files
        location ~* \.html$ {
            add_header Cache-Control "no-store, no-cache, must-revalidate";
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
        }
    }

    # Security headers for all responses
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json text/html;
    gzip_disable "msie6";
}
