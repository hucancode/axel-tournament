apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: db
stringData:
  user: "root"
  pass: "change-me"
---
apiVersion: v1
kind: Service
metadata:
  name: surrealdb
  namespace: db
spec:
  clusterIP: None
  ports:
    - name: ws
      port: 8000
      targetPort: 8000
  selector:
    app: surrealdb
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: surrealdb
  namespace: db
spec:
  serviceName: surrealdb
  replicas: 1
  selector:
    matchLabels:
      app: surrealdb
  template:
    metadata:
      labels:
        app: surrealdb
    spec:
      nodeSelector:
        role: db
      tolerations:
        - key: "dedicated"
          operator: "Equal"
          value: "db"
          effect: "NoSchedule"
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsNonRoot: true
      containers:
        - name: surrealdb
          image: surrealdb/surrealdb:v2.4
          args:
            - start
            - --log
            - info
            - --bind
            - 0.0.0.0:8000
            - --user
            - $(SURREAL_USER)
            - --pass
            - $(SURREAL_PASS)
            - file:/data
          ports:
            - containerPort: 8000
          env:
            - name: SURREAL_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: user
            - name: SURREAL_PASS
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: pass
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "2Gi"
          volumeMounts:
            - name: data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: gp3
        resources:
          requests:
            storage: 20Gi
