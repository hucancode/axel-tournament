# Unified API Ingress - Routes to Backend API and Judge (for room management)
# HTTPS with automatic TLS certificates
# Requires: A domain name pointing to the NGINX Ingress LoadBalancer
# Access: https://api.${DOMAIN_NAME}
#
# Routing Strategy:
# - /api/rooms → Judge (with sticky sessions by room_id)
# - /api/* → Backend API
#
# Deploy with:
#   export DOMAIN_NAME="yourdomain.com"
#   envsubst < backend.yaml | kubectl apply -f -
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend
  namespace: backend
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    # Enable sticky sessions by room_id for room management endpoints
    # room_id is extracted globally in ingress-nginx-values.yaml http-snippet
    nginx.ingress.kubernetes.io/upstream-hash-by: "$room_id"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.example.com
      secretName: backend-tls-cert
  rules:
    - host: api.example.com
      http:
        paths:
          # Room management routes → Judge (with sticky sessions)
          - path: /api/rooms
            pathType: Prefix
            backend:
              service:
                name: judge
                port:
                  number: 8081
          # All other API routes → Backend
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8080
          # Health check
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: judge
                port:
                  number: 8081
          # Capacity check
          - path: /capacity
            pathType: Prefix
            backend:
              service:
                name: judge
                port:
                  number: 8081
