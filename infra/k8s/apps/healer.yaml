apiVersion: v1
kind: Secret
metadata:
  name: healer-db-credentials
  namespace: healer
stringData:
  db_user: "root"
  db_pass: "change-me"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: healer
  namespace: healer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: healer
  template:
    metadata:
      labels:
        app: healer
    spec:
      containers:
        - name: healer
          image: ${HEALER_IMAGE}
          env:
            - name: DATABASE_URL
              value: "ws://surrealdb.db.svc.cluster.local:8000"
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: healer-db-credentials
                  key: db_user
            - name: DATABASE_PASS
              valueFrom:
                secretKeyRef:
                  name: healer-db-credentials
                  key: db_pass
            - name: DATABASE_NS
              value: "axel"
            - name: DATABASE_DB
              value: "axel"
            - name: HEALER_PENDING_STALE_SECONDS
              value: "120"
            - name: HEALER_RUNNING_STALE_SECONDS
              value: "600"
            - name: HEALER_SWEEP_INTERVAL_SECONDS
              value: "30"
            - name: DOCKER_HOST
              value: "unix:///var/run/docker.sock"
            - name: ARTIFACT_STORAGE_PATH
              value: "/artifacts"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          volumeMounts:
            - name: docker-run
              mountPath: /var/run
            - name: artifacts
              mountPath: /artifacts
        - name: dockerd
          image: docker:27-dind
          args:
            - --host=unix:///var/run/docker.sock
          env:
            - name: DOCKER_TLS_CERTDIR
              value: ""
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          volumeMounts:
            - name: docker-run
              mountPath: /var/run
            - name: dind-storage
              mountPath: /var/lib/docker
      volumes:
        - name: docker-run
          emptyDir: {}
        - name: dind-storage
          emptyDir: {}
        - name: artifacts
          persistentVolumeClaim:
            claimName: compiled-artifacts-pvc
