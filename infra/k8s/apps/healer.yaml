apiVersion: v1
kind: Secret
metadata:
  name: healer-db-credentials
  namespace: healer
stringData:
  db_user: "root"
  db_pass: "change-me"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: healer
  namespace: healer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: healer
  template:
    metadata:
      labels:
        app: healer
    spec:
      containers:
        - name: healer
          image: ${HEALER_IMAGE}
          env:
            - name: DATABASE_URL
              value: "ws://surrealdb.db.svc.cluster.local:8000"
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: healer-db-credentials
                  key: db_user
            - name: DATABASE_PASS
              valueFrom:
                secretKeyRef:
                  name: healer-db-credentials
                  key: db_pass
            - name: DATABASE_NS
              value: "axel"
            - name: DATABASE_DB
              value: "axel"
            - name: HEALER_PENDING_STALE_SECONDS
              value: "120"
            - name: HEALER_RUNNING_STALE_SECONDS
              value: "600"
            - name: HEALER_SWEEP_INTERVAL_SECONDS
              value: "30"
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
