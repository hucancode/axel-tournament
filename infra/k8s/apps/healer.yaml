apiVersion: v1
kind: Secret
metadata:
  name: healer-db-credentials
  namespace: healer
stringData:
  db_user: "root"
  db_pass: "change-me"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: healer
  namespace: healer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: healer
  template:
    metadata:
      labels:
        app: healer
    spec:
      containers:
        - name: healer
          image: ${HEALER_IMAGE}
          env:
            - name: DATABASE_URL
              value: "surrealdb.db.svc.cluster.local:8000"
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: healer-db-credentials
                  key: db_user
            - name: DATABASE_PASS
              valueFrom:
                secretKeyRef:
                  name: healer-db-credentials
                  key: db_pass
            - name: DATABASE_NS
              value: "tournament"
            - name: DATABASE_DB
              value: "axel"
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"
