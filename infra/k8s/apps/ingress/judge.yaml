apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: judge
  namespace: backend
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/websocket-services: "judge"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - api.${DOMAIN_NAME}
      secretName: backend-tls-cert
  rules:
    - host: api.${DOMAIN_NAME}
      http:
        paths:
          # Unified Judge Server
          - path: /judge
            pathType: Prefix
            backend:
              service:
                name: judge
                port:
                  number: 8080
          # Unified Judge Server - WebSocket endpoints
          - path: /room
            pathType: Prefix
            backend:
              service:
                name: judge
                port:
                  number: 8081
