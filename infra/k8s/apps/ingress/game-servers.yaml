apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: game-servers
  namespace: backend
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/websocket-services: "game-rock-paper-scissors,game-prisoners-dilemma,game-tic-tac-toe"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - api.${DOMAIN_NAME}
      secretName: backend-tls-cert
  rules:
    - host: api.${DOMAIN_NAME}
      http:
        paths:
          # Rock Paper Scissors Game Server (port 8082)
          - path: /game/rock-paper-scissors
            pathType: Prefix
            backend:
              service:
                name: game-rock-paper-scissors
                port:
                  number: 8082
          # Prisoner's Dilemma Game Server (port 8083)
          - path: /game/prisoners-dilemma
            pathType: Prefix
            backend:
              service:
                name: game-prisoners-dilemma
                port:
                  number: 8083
          # Tic Tac Toe Game Server (port 8084)
          - path: /game/tic-tac-toe
            pathType: Prefix
            backend:
              service:
                name: game-tic-tac-toe
                port:
                  number: 8084
