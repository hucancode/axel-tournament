apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: interactive-judge
  namespace: backend
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/websocket-services: "interactive-judge"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - api.${DOMAIN_NAME}
      secretName: backend-tls-cert
  rules:
    - host: api.${DOMAIN_NAME}
      http:
        paths:
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: interactive-judge
                port:
                  number: 8081
