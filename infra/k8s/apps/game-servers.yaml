# Rock Paper Scissors Game Server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-rock-paper-scissors
  namespace: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: game-rock-paper-scissors
  template:
    metadata:
      labels:
        app: game-rock-paper-scissors
    spec:
      nodeSelector:
        role: game-server
      tolerations:
        - key: "dedicated"
          operator: "Equal"
          value: "game-server"
          effect: "NoSchedule"
      containers:
        - name: game-server
          image: ${GAME_RPS_IMAGE}
          ports:
            - containerPort: 8082
          env:
            - name: RUST_LOG
              value: "info"
            - name: DATABASE_URL
              value: "ws://surrealdb.db.svc.cluster.local:8000"
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: db_user
            - name: DATABASE_PASS
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: db_pass
            - name: DATABASE_NS
              value: "axel"
            - name: DATABASE_DB
              value: "axel"
            - name: SANDBOX_IMAGE
              value: "${SANDBOX_IMAGE}"
            - name: DOCKER_HOST
              value: "unix:///var/run/docker.sock"
            - name: GAME_SERVER_PORT
              value: "8082"
            - name: ARTIFACT_STORAGE_PATH
              value: "/artifacts"
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1500m"
              memory: "1Gi"
          volumeMounts:
            - name: docker-run
              mountPath: /var/run
            - name: workspace
              mountPath: /workspace
            - name: artifacts
              mountPath: /artifacts
              readOnly: true
        - name: dockerd
          image: docker:27-dind
          args:
            - --host=unix:///var/run/docker.sock
          env:
            - name: DOCKER_TLS_CERTDIR
              value: ""
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          volumeMounts:
            - name: docker-run
              mountPath: /var/run
            - name: dind-storage
              mountPath: /var/lib/docker
            - name: workspace
              mountPath: /workspace
      volumes:
        - name: docker-run
          emptyDir: {}
        - name: dind-storage
          emptyDir: {}
        - name: workspace
          emptyDir: {}
        - name: artifacts
          persistentVolumeClaim:
            claimName: compiled-artifacts-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: game-rock-paper-scissors
  namespace: backend
spec:
  type: ClusterIP
  ports:
    - name: ws
      port: 8082
      targetPort: 8082
  selector:
    app: game-rock-paper-scissors
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: game-rock-paper-scissors
  namespace: backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: game-rock-paper-scissors
  minReplicas: 1
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
