apiVersion: v1
kind: Secret
metadata:
  name: judge-db-credentials
  namespace: judge
stringData:
  db_user: "root"
  db_pass: "change-me"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: judge
  namespace: judge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: judge
  template:
    metadata:
      labels:
        app: judge
    spec:
      nodeSelector:
        role: judge
      tolerations:
        - key: "dedicated"
          operator: "Equal"
          value: "judge"
          effect: "NoSchedule"
      containers:
        - name: judge
          image: ${JUDGE_IMAGE}
          env:
            - name: DATABASE_URL
              value: "ws://surrealdb.db.svc.cluster.local:8000"
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: judge-db-credentials
                  key: db_user
            - name: DATABASE_PASS
              valueFrom:
                secretKeyRef:
                  name: judge-db-credentials
                  key: db_pass
            - name: DATABASE_NS
              value: "axel"
            - name: DATABASE_DB
              value: "axel"
            - name: SANDBOX_IMAGE
              value: "${SANDBOX_IMAGE}"
            - name: DOCKER_HOST
              value: "unix:///var/run/docker.sock"
            - name: JUDGE_WORKSPACE_DIR
              value: "/workspace"
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1500m"
              memory: "1Gi"
          volumeMounts:
            - name: docker-run
              mountPath: /var/run
            - name: workspace
              mountPath: /workspace
        - name: dockerd
          image: docker:27-dind
          args:
            - --host=unix:///var/run/docker.sock
          env:
            - name: DOCKER_TLS_CERTDIR
              value: ""
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          volumeMounts:
            - name: docker-run
              mountPath: /var/run
            - name: dind-storage
              mountPath: /var/lib/docker
            - name: workspace
              mountPath: /workspace
      volumes:
        - name: docker-run
          emptyDir: {}
        - name: dind-storage
          emptyDir: {}
        - name: workspace
          emptyDir: {}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: judge
  namespace: judge
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: judge
  minReplicas: 1
  maxReplicas: 4
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 90
