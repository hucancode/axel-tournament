# Unified Judge Server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: judge
  namespace: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: judge
  template:
    metadata:
      labels:
        app: judge
    spec:
      nodeSelector:
        role: judge
      tolerations:
        - key: "dedicated"
          operator: "Equal"
          value: "judge"
          effect: "NoSchedule"
      containers:
        - name: judge
          image: ${JUDGE_IMAGE}
          ports:
            - containerPort: 8080
            - containerPort: 8081
          env:
            - name: RUST_LOG
              value: "info"
            - name: SERVER_HOST
              value: "0.0.0.0"
            - name: SERVER_PORT
              value: "8081"
            - name: DATABASE_URL
              value: "surrealdb.db.svc.cluster.local:8000"
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: db_user
            - name: DATABASE_PASS
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: db_pass
            - name: DATABASE_NS
              value: "tournament"
            - name: DATABASE_DB
              value: "axel"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: jwt_secret
            - name: MAX_CAPACITY
              value: "100"
            - name: MAX_CLAIM_DELAY_MS
              value: "5000"
            - name: GAME_SERVER_PORT
              value: "8080"
            - name: COMPILER_WORKSPACE
              value: "/artifacts"
            - name: FRONTEND_URL
              value: "${FRONTEND_URL}"
          securityContext:
            capabilities:
              add:
                - SYS_ADMIN      # Required for unshare() namespaces, pivot_root, mount
                - SYS_RESOURCE   # Required for cgroup operations
                - SETUID         # Required for UID mapping in user namespaces
                - SETGID         # Required for GID mapping in user namespaces
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          volumeMounts:
            - name: artifacts
              mountPath: /artifacts
            - name: cgroup
              mountPath: /sys/fs/cgroup
              readOnly: false
      volumes:
        - name: artifacts
          persistentVolumeClaim:
            claimName: compiled-artifacts-pvc
        - name: cgroup
          hostPath:
            path: /sys/fs/cgroup
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: judge
  namespace: backend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: websocket
      port: 8081
      targetPort: 8081
  selector:
    app: judge
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: judge
  namespace: backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: judge
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: judge-api
  namespace: backend
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - judge.${DOMAIN_NAME}
      secretName: judge-tls-cert
  rules:
    - host: judge.${DOMAIN_NAME}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: judge
                port:
                  number: 8081
