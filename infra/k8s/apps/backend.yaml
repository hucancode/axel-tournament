apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: backend
stringData:
  jwt_secret: "change-me"
  admin_password: "change-me"
  db_user: "root"
  db_pass: "change-me"
  smtp_host: "${SMTP_HOST}"
  smtp_port: "${SMTP_PORT}"
  smtp_username: "${SMTP_USERNAME}"
  smtp_password: "${SMTP_PASSWORD}"
  email_from: "${EMAIL_FROM}"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ${BACKEND_IMAGE}
          ports:
            - containerPort: 8080
          env:
            - name: SERVER_HOST
              value: "0.0.0.0"
            - name: SERVER_PORT
              value: "8080"
            - name: DATABASE_URL
              value: "ws://surrealdb.db.svc.cluster.local:8000"
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: db_user
            - name: DATABASE_PASS
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: db_pass
            - name: DATABASE_NS
              value: "axel"
            - name: DATABASE_DB
              value: "axel"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: jwt_secret
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: admin_password
            - name: OAUTH_COOKIE_SECURE
              value: "true"
            - name: OAUTH_STATE_TTL_SECONDS
              value: "300"
            - name: SMTP_HOST
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: smtp_host
            - name: SMTP_PORT
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: smtp_port
            - name: SMTP_USERNAME
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: smtp_username
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: smtp_password
            - name: EMAIL_FROM
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: email_from
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: backend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: backend
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend
  namespace: backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 1
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
