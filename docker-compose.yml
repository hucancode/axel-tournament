version: '3.8'

services:
  surrealdb:
    image: surrealdb/surrealdb:latest
    container_name: axel-tournament-db
    ports:
      - "8000:8000"
    command: start --log trace --user root --pass root file:/data/database.db
    volumes:
      - surrealdb_data:/data
    networks:
      - axel-network
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: axel-tournament-api
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=ws://surrealdb:8000
      - DATABASE_USER=root
      - DATABASE_PASS=root
      - DATABASE_NS=tournament
      - DATABASE_DB=axel
      - JWT_SECRET=your-secret-key-change-this-in-production
      - ADMIN_EMAIL=admin@axel-tournament.com
      - ADMIN_PASSWORD=change-this-admin-password
      - RUST_LOG=info
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
    depends_on:
      - surrealdb
    networks:
      - axel-network
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: axel-tournament-frontend
    ports:
      - "3000:3000"
    environment:
      - PUBLIC_API_URL=http://localhost:8080
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
    depends_on:
      - api
    networks:
      - axel-network

networks:
  axel-network:
    driver: bridge

volumes:
  surrealdb_data:
