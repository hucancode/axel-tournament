version: '3.8'

services:
  surrealdb:
    image: surrealdb/surrealdb:latest
    container_name: axel-tournament-db
    ports:
      - "8000:8000"
    command: start --log trace --user root --pass root file:/data/database.db
    volumes:
      - surrealdb_data:/data
    networks:
      - axel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: axel-tournament-api
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=ws://surrealdb:8000
      - DATABASE_USER=root
      - DATABASE_PASS=root
      - DATABASE_NS=tournament
      - DATABASE_DB=axel
      - JWT_SECRET=your-secret-key-change-this-in-production
      - RUST_LOG=info
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
    depends_on:
      surrealdb:
        condition: service_healthy
    networks:
      - axel-network
    volumes:
      - ./backend/uploads:/app/uploads

networks:
  axel-network:
    driver: bridge

volumes:
  surrealdb_data:
